<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>PPDB — SMK Perintis 1 Depok</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config={theme:{extend:{fontFamily:{sans:['Inter','ui-sans-serif','system-ui']},colors:{primary:'#1E3A8A'}}}}</script>
</head>
<body class="bg-slate-50 text-slate-800">
<header class="sticky top-0 z-40 backdrop-blur bg-white/80 border-b">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
<a class="font-extrabold" href="/index.html">SMK Perintis 1 Depok</a>
<nav class="hidden md:flex gap-6 text-sm">





<a class="hover:text-primary" href="/ppdb.html">PPDB</a><a class="hover:text-primary" href="/berita.html">Berita</a><a class="hover:text-primary" href="/agenda.html">Agenda</a><a class="hover:text-primary" href="/galeri.html">Galeri</a><a class="hover:text-primary" href="/admin.html">Admin</a></nav>
</div>
</header>
<section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
<h1 class="text-3xl md:text-4xl font-extrabold">Formulir PPDB</h1>
<p class="mt-2 text-slate-600">Isi data dengan benar. Anda dapat menambahkan berkas pendukung (rapor/sertifikat) PDF/JPG/PNG maksimum 3 file.</p>
<form class="mt-6 rounded-2xl border bg-white p-6 shadow-sm space-y-4" id="ppdbFilesForm">
<div class="grid md:grid-cols-2 gap-4">
<input class="rounded-xl border px-3 py-2" name="namaLengkap" placeholder="Nama Lengkap" required=""/>
<input class="rounded-xl border px-3 py-2" name="nisn" placeholder="NISN" required=""/>
<input class="rounded-xl border px-3 py-2" name="email" placeholder="Email" required="" type="email"/>
<input class="rounded-xl border px-3 py-2" name="telepon" placeholder="+62 812xxxxxxx" required="" type="tel"/>
</div>
<input class="w-full rounded-xl border px-3 py-2" name="alamat" placeholder="Alamat" required=""/>
<input class="w-full rounded-xl border px-3 py-2" name="asalSekolah" placeholder="Asal Sekolah" required=""/>
<select class="w-full rounded-xl border px-3 py-2" name="jurusan" required="">
<option value="">— pilih jurusan —</option>
<option>Bisnis Daring dan Pemasaran</option>
<option>Otomatisasi dan Tata Kelola Perkantoran</option>
<option>Akuntansi dan Keuangan Lembaga</option>
</select>
<textarea class="w-full rounded-xl border px-3 py-2" name="pesan" placeholder="Pesan/Motivasi" rows="4"></textarea>
<input accept=".pdf,image/jpeg,image/png" class="w-full rounded-xl border px-3 py-2" multiple="" name="berkas" type="file"/>
<div class="hidden text-sm rounded-xl border p-3" id="alert"></div>
<div class="flex gap-3">
<button class="rounded-xl bg-primary px-5 py-3 text-white font-semibold" type="submit">Kirim Pendaftaran</button>
<a class="rounded-xl border px-5 py-3 font-semibold" href="/index.html#ppdb">Kembali</a>
</div>
</form>
</section>
<script>
const form=document.getElementById('ppdbFilesForm');const alertBox=document.getElementById('alert');
function showAlert(msg,ok=true){alertBox.classList.remove('hidden');alertBox.classList.toggle('bg-green-50',ok);alertBox.classList.toggle('border-green-200',ok);alertBox.classList.toggle('text-green-700',ok);alertBox.classList.toggle('bg-red-50',!ok);alertBox.classList.toggle('border-red-200',!ok);alertBox.classList.toggle('text-red-700',!ok);alertBox.textContent=msg;}
form.addEventListener('submit',async(e)=>{e.preventDefault();const fd=new FormData(form);const tel=String(fd.get('telepon')||'');if(!/^\+?\d{9,15}$/.test(tel)){showAlert('Nomor telepon/WA tidak valid',false);return;}try{const res=await fetch('/api/ppdb-with-files',{method:'POST',body:fd});const data=await res.json();if(!res.ok)throw new Error(data?.message||'Gagal mengirim.');showAlert('Pendaftaran + berkas terkirim.');form.reset();}catch(err){showAlert(err.message,false);}});
</script>
</body>
</html>
