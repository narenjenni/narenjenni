  <section class="page-hero">

      <h1>Pendaftaran Peserta Didik Baru (PPDB)</h1>

    </div>

  <section class="container ppdb-form">
    <form id="ppdbForm">
      <label>Nama Lengkap</label>
      <input type="text" name="nama" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>No. Telepon</label>
      <input type="text" name="telepon" required>

      <label>Jurusan Pilihan</label>
      <select name="jurusan" required>
        <option value="">-- Pilih Jurusan --</option>
        <option value="Bisnis Daring & Pemasaran">Bisnis Daring & Pemasaran</option>
        <option value="Otomatisasi & Tata Kelola Perkantoran">Otomatisasi & Tata Kelola Perkantoran</option>
        <option value="Akuntansi & Keuangan Lembaga">Akuntansi & Keuangan Lembaga</option>
      </select>

      <label>Alamat Lengkap</label>
      <textarea name="alamat" required></textarea>

      <button type="submit" class="btn-primary">Kirim Pendaftaran</button>
      <p id="ppdbMessage"></p>
    </form>
  </section>
